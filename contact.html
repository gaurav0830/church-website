	/* Loader Overlay */
	.loader {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: #fff;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		z-index: 9999;
	}

	/* Circle spinner */
	.spinner {
		width: 120px;
		height: 120px;
		border: 8px solid #d1d5db;
		border-top: 8px solid #EBCB90;
		border-radius: 50%;
		display: flex;
		align-items: center;
		justify-content: center;
		animation: spin 1s linear infinite;
		position: relative;
	}

	@keyframes spin {
		100% {
			transform: rotate(360deg);
		}
	}

	/* Logo in center */
	.loader img {
		position: absolute;
		width: 110px;
		opacity: 0;
		transform: scale(0.5);
	}

	/* Curtain panels */
	.curtain {
		position: fixed;
		top: 0;
		width: 50%;
		height: 100%;
		background: #fff;
		z-index: 9998;
	}
	.curtain.left {
		left: 0;
	}
	.curtain.right {
		right: 0;
	}

	/* Hide content initially */
	body.loading .page-content {
		visibility: hidden;
	}
</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
	<script>
		function runLoader() {
			const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

			// Loader logo entrance
			tl.to(".loader img", { duration: 1, scale: 1, opacity: 1 })
				.to(".loader", { duration: 0.8, opacity: 0, pointerEvents: "none", delay: 0.5 })
				.call(() => {
					document.querySelector(".loader").remove();
					document.body.classList.remove("loading");
				})

				// Curtain reveal effect
				.to(".curtain.left", { x: "-100%", duration: 1 }, "-=0.2")
				.to(".curtain.right", { x: "100%", duration: 1 }, "<")
				.call(() => {
					document.querySelectorAll(".curtain").forEach(el => el.remove());
				});
		}

		window.addEventListener("load", runLoader);
	</script>
